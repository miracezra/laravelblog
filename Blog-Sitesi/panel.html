<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/panel.css">
    <title>Panel</title>
</head>
<body class="d-flex justify-content-center align-items-center">

    <form action="" class="m-1 p-4 bg-white rounded w-25">
        <h5 class="text-center mb-3">Kullanıcı Girişi</h5>
        <div class="row p-4">
          <div class="col-md-12 mx-auto">
            <div class="form-group ps-2 text-center">
              <label for="" class="form-label "> Mail </label>
              <input type="text" class="form-control" placeholder="Örnek@mail.com">
            </div>
          </div>
        </div>
            <div class="row p-4">
              <div class="col-md-12 mb-2 mx-auto">
                <div class="form-group ps-2 text-center">
                    <label for="" class="form-label"> Şifre </label>
                    <input type="password" class="form-control">
                  </div>
              </div>
            </div>
            <div class="row">
          <div class="col-sm-6 mb-2 mt-2 ">
            <div class="form-group ps-2">
              <input type="button" onclick="location.href='/yaziadd.html'" class="form-control btn btn-outline-success " id="giris" value="Giriş Yap" name="giris-yap">
            </div>
          </div>
          <div class="col-sm-6 mb-2 mt-2">
            <div class="form-group ps-2">
              <input type="button" onclick="location.href='/panel-kayit.html'" class="form-control btn btn-outline-secondary " id="kayit" value="Kayıt Ol" name="kayit-ol">
            </div>
          </div>
        </div>
      </form>


    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
